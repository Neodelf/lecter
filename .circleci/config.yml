version: 2
references:
  rspec: &rspec
    run:
      name: Run test suite
      command: |
        ./tmp/cc-test-reporter before-build
        COVERAGE=true bundle exec rake spec
        ./tmp/cc-test-reporter format-coverage --output tmp/codeclimate.$CIRCLE_JOB.json
  rubocop: &rubocop
    run:
      name: Run rubocop linter
      command: bundle exec rubocop
  restore: &restore
    restore_cache:
      keys:
      - v1-dependencies-{{ checksum "Gemfile.lock" }}
      # fallback to using the latest cache if no exact match is found
      - v1-dependencies-
  bundle: &bundle
    run:
      name: install dependencies
      command: |
        gem install bundler -v 2.1.2
        bundle install --path vendor/bundle
  save: &save
    save_cache:
      paths:
      - ./vendor/bundle
      key: v1-dependencies-{{ checksum "Gemfile.lock" }}

jobs:
  all:
    environment:
      CC_TEST_REPORTER_ID: 4417938970048334f96d30fbe72a28c2ded3027bdf23f05a0cf06a50807a7873
    docker:
    - image: circleci/ruby:2.6.3
    steps:
    - checkout
    - <<: *restore
    - <<: *bundle
    - <<: *save
    - <<: *rubocop
    - <<: *rspec

  cc-setup:
    docker:
    - image: circleci/ruby
    steps:
    - run:
        name: Download Code Climate test-reporter
        command: |
          mkdir -p tmp/
          curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./tmp/cc-test-reporter
          chmod +x ./tmp/cc-test-reporter
    - persist_to_workspace:
        root: tmp
        paths:
          - cc-test-reporter

  cc-upload-coverage:
    docker:
    - image: circleci/ruby
      environment:
        CC_TEST_REPORTER_ID: a11b66bfbb1acdf220d5cb317b2e945a986fd85adebe29a76d411ad6d74ec31f
    steps:
    - attach_workspace:
        at: ~/project/tmp
    - run:
        name: Upload coverage results to Code Climate
        command: |
          ./tmp/cc-test-reporter sum-coverage tmp/codeclimate.*.json --parts 6 --output tmp/codeclimate.total.json
          ./tmp/cc-test-reporter upload-coverage --input tmp/codeclimate.total.json

workflows:
  version: 2
  build:
    jobs:
      - cc-setup
      - all:
          requires:
            - cc-setup
      - cc-upload-coverage:
          requires:
            - all