AllCops:
  Exclude:
  - 'lib/lecter/html_generator.rb'
  - 'lib/lecter/rack.rb'
  - 'vendor/**/*'
Documentation:
  Enabled: false
Layout/LineLength:
  Max: 100
Lint/RaiseException:
  Enabled: true
Lint/StructNewOverride:
  Enabled: true
Style/HashEachMethods:
  Enabled: true
Style/HashTransformKeys:
  Enabled: true
Style/HashTransformValues:
  Enabled: true
